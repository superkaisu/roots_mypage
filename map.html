<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
<div id='map' style='width: 800px; height: 600px;'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3VwZXJrYWlzdSIsImEiOiJjbHRvazh1cTUwZjNlMmpueThkODliNmIxIn0.wn7oRotjKyW1ep01XRJs-g';
  var map = new mapboxgl.Map({
    container: 'map',
    center: [29.05527328693981,66.51890815795613],
    zoom: 15,
    style: 'mapbox://styles/mapbox/streets-v11'
  });

  map.on('load', ()=> {
    map.loadImage(
        'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
        (error, image) => {
            if (error) throw error;
            map.addImage('custom-marker', image);
            map.addSource('point', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                {
                    'type': 'Feature',
                    'geometry': {
                    'type': 'Point',
                    'coordinates': [29.05527328693981,66.51890815795613]
                    }
                }
                ]
            }
            });
            map.addLayer({
            'id': 'points',
            'type': 'symbol',
            'source': 'point',
            'layout': {
                'icon-image': 'custom-marker',
                'icon-size': 0.05
            }
            });
        }
    )
  })
</script>
</body>
</html>
